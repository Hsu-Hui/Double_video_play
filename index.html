<!DOCTYPE html>
<html lang="ZH-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <title>影片播放</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: #181818;
        }
    </style>
    <script type="text/javascript">
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var player1, player2;

        function onYouTubeIframeAPIReady() {
            player1 = new YT.Player('player1', {
                height: '550',
                width: '550',
                videoId: 'DqTPAS2_N40',
                playerVars: {
                    'playsinline': 1,
                    'loop': 1
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
            player2 = new YT.Player('player2', {
                height: '550',
                width: '550',
                videoId: '3J6QRoAm8ww',
                playerVars: {
                    'playsinline': 1,
                    'loop': 1
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == 0) {
                Player_play();
            }
        }

        function Player_play() {
            player1.playVideo();
            player2.playVideo();
        }

        function Player_pause() {
            player1.pauseVideo();
            player2.pauseVideo();
        }
        $(function () {
            $("#pause_btn").hide();
            $("#play_btn").click(function () {
                //$("#player1")[0].src += "?autoplay=1";
                //$("#player2")[0].src += "?autoplay=1";
                Player_play();
                $("#pause_btn").show();
                $("#play_btn").hide();
            });
            $("#pause_btn").click(function () {
                Player_pause();
                $("#play_btn").show();
                $("#pause_btn").hide();
            });

        });
    </script>
</head>

<body>
    <div class="container" style="margin-top:100px;">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12">
                <!--<iframe id="player1" width="550" height="550" src="https://www.youtube.com/embed/PM5V3P_iDAk"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <iframe id="player2" width="550" height="550" src="https://www.youtube.com/embed/AZQONwyI5IE"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>-->
                <div id="player1"></div>
                <div id="player2"></div>
            </div>
        </div>
        <div class="row justify-content-center" style="margin-top:100px;">
            <div class="col-2">
                <input type="button" id="play_btn" class="btn btn-success" value="同時播放" />
                <input type="button" id="pause_btn" class="btn btn-danger" value="同時暫停" />
            </div>
        </div>
    </div>

</body>
